<html>
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" href="../lib/editormd/css/editormd.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container self-head">
				<div class="row">
					<div class="navbar-header navbar-left col-md-1">
						<div class="navbar-brand self-logo">
							<a href="admin/login.html">Blog</a>
						</div>
					</div>
					<div class="col-md-5 col-md-offset-3 hidden-xs">
						<ul class="nav navbar-nav self-navbar-font">
							<li class="self-active"><a href="index.html">Home</a></li>
							<li class="self-active"><a href="index.html">music</a></li>
							<li class="self-active"><a href="index.html">Jay</a></li>
							<li class="self-active"><a href="index.html">Weiss</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<div class="container self-editor">
			<div class="row">
				<div class="col-md-5 col-md-offset-1 self-editor-title">
					<span class="input-group-addon self-title-editor" id="basic-addon1">先起个名字吧?</span>
					<input type="text" class="form-control" placeholder="Title?" aria-describedby="basic-addon1">
				</div>
				<div class="col-md-4 col-md-offset-1 self-editor-title">
					<span class="input-group-addon self-title-editor" id="basic-addon2">请为它们分个类吧?(注：用分号分隔)</span>
					<input type="category" class="form-control" placeholder="Category?" aria-describedby="basic-addon2">
				</div>
			</div>
			<div id="test-editormd" style="z-index: 1; !important">
				<textarea placeholder="博客内容" name="content">
								[TOC]
						#### Disabled options

						-Tex (Based on KaTex);
						-Emoji;
						-Task lists;
						-HTML tags decode;
						-Flowchart and Sequence Diagram;
					</textarea>
			</div>
			<div class="row editor-self-btn">
				<button id="commit" class="btn btn-success">Save</button>
				<button class="btn btn-primary">Commit</button>
			</div>
		</div>

		<!-- footer -->
		<div class="footer">
			<span>create By weiss time 2020-3-23</span>
		</div>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../lib/editormd/editormd.min.js"></script>
		<script src="../lib/editormd/marked.min.js"></script>
		<script src="../lib/editormd/prettify.min.js"></script>
		<script src="../lib/editormd/raphael.min.js"></script>
		<script src="../lib/editormd/underscore.min.js"></script>
		<script src="../lib/editormd/sequence-diagram.min.js"></script>

		<script>
			var testEditor;
			testEditor = editormd("test-editormd", {
				placeholder: '本编辑器支持Markdown编辑，左边编写，右边预览', //默认显示的文字，这里就不解释了
				width: "90%",
				height: 640,
				syncScrolling: "single",
				path: "../lib/editormd/lib/", //你的path路径（原资源文件中lib包在我们项目中所放的位置）
				theme: "dark", //工具栏主题
				previewTheme: "dark", //预览主题
				editorTheme: "pastel-on-dark", //编辑主题
				saveHTMLToTextarea: true,
				emoji: false,
				taskList: true,
				tocm: true, // Using [TOCM]
				tex: true, // 开启科学公式TeX语言支持，默认关闭
				flowChart: true, // 开启流程图支持，默认关闭
				sequenceDiagram: true, // 开启时序/序列图支持，默认关闭,
				toolbarIcons: function() { //自定义工具栏，后面有详细介绍
					return editormd.toolbarModes['simple']; // full, simple, mini
				},
			});
			//上面的挑有用的写上去就行
		</script>
	</body>
</html>
