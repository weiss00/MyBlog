	<script>
		$(document).ready(function() {
			$("#goToTop").hide() //隐藏go to top按钮
			$(function() {
				$(window).scroll(function() {
					if ($(this).scrollTop() > 420) { //当window的scrolltop距离大于1时，go to top按钮淡出，反之淡入
						$("#goToTop").stop().fadeIn(800);
					} else {
						$("#goToTop").stop().fadeOut(800);
					}
				});
			});

			// 给go to top按钮一个点击事件
			$("#goToTop a").click(function() {
				$("html,body").animate({
					scrollTop: 0
				}, 1200); //点击go to top按钮时，以800的速度回到顶部，这里的800可以根据你的需求修改
				return false;
			});

			// App  menu
			$("#self-app-menu-btn").click(function() {
				// alert(1);
				$(".self-app-menu").stop().slideToggle(800);
			})

			//  search 事件
			$("#search").click(function() {
				// alert("aaa");
				$search = $("#search-form");
				if ($search.hasClass("hidden")) {
					$search.removeClass("hidden");
					$search.addClass("search-form-add");
				} else {
					$search.addClass("hidden");
					$search.removeClass("search-form-add");
				}
			})
		});
	</script>
